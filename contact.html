<html lang="en-us">

<head>

                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <header id="masthead">
        <nav class="navbar navbar-expand-lg navbar-light bg-light myNav">
                <a class="navbar-brand" href="#"><h4>Sadiya Jiru <i class="fas fa-anchor"></i></h4>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">About</a>
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a> 
                  </div>
                </div>
              </nav>

  </header>

  <div id="main-container" class="container">
     

    <section class="main-section">
        <div id="myImg">
            <img src="assets/images/waterfall.jpg" class="auth-image" alt="Your Name">
          </div>
      <h1>Contact <i class="far fa-envelope"></i>

      </h1>

      <form id="contact-form">
        
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
          
         
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="example@yahoo.com" required="required"><br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required="required"></textarea> <br>
          
        <input type="submit">
      </form>


     
    </section>
   
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Sadiya Jiru
    </div>
  </footer>
</body>

</html>
